<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Erica DSGN377</title>

    <meta name="author" content="Erica Xin" />
    <meta name="description" content="Design Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <div class="left">
        <div class="spacer"></div>

        <div class="top_graph">
          <div class="graph_title">
            TOTAL COST PER STUDENT
          </div>
          <svg id="cost" class="line_graph"></svg>
        </div>
        <div class="graph_container">
          <div class="graph_title">
            PRESIDENT'S SALARY
          </div>
          <svg id="salary" class="line_graph"></svg>
        </div>

        <div class="graph_container">
          <div class="graph_title">
            GROWTH RATE COMPARISON
          </div>
          <svg id="percentage" class="line_graph"></svg>
        </div>
      </div>

      <div class="right">
        <div class="title_container">
          <div class="logo_row">
            <img src="assets/PennLogo.png" width="10%" alt="logo" />
            <div class="logo_text">
              UNIVERSITY OF<br/> 
              PENNSYLVANIA'S</div>
          </div>
          <div class="title">
            FINANCIAL INS & OUTS
          </div>
        </div>

        <div class="circle_graph_container">
          <svg id="circle" class="circle_graph"></svg>
        </div>

        <div class="row">
          <div class="face_container">
            <img class="faces" src="assets/BigAmyG.png" alt="Amy" />
            <div class="name_tag">AMY GUTMANN</div>
          </div>

          <div class="face_container">
            <img class="faces" src="assets/BigJudithRodin.png" alt="Judith" />
            <div class="name_tag">JUDITH RODIN</div>
          </div>
        </div>
      </div>
    </div>


    <div class="quaker">
      <img src="assets/Quaker.png" width="140px" alt="Quaker">
    </div>
  

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/linegraph.js"></script>
    <script src="js/circlegraph.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
